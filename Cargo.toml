[package]
name = "egui-macroquad"
version = "0.1.0"
authors = ["Ilya Sheprut <optozorax@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
homepage = "https://github.com/optozorax/egui-macroquad"
repository = "https://github.com/optozorax/egui-macroquad"
description = "Bindings between egui and macroquad"
readme="README.md"
categories = ["gui", "game-development"]
keywords = ["gui", "imgui", "immediate", "portable", "gamedev"]
include = [
  "LICENSE-APACHE",
  "LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
]

[dependencies]
egui = "0.11.0"
# egui-miniquad = "0.2.0"
egui-miniquad = { git = "https://github.com/extrawurst/egui-miniquad.git", rev = "cb86a51" }
macroquad = "0.3.0-alpha.17"

[dev-dependencies]
egui_demo_lib = "0.11.0"

[profile.release]
opt-level = 2 # fast and small wasm
